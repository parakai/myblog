{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}
{% block title %}修改资产{% endblock %}
{% block content %}
<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="panel-options">
                            <ul class="nav nav-tabs">
                                <li>
                                    <a href="{% url 'assets:assets-detail' pk=asset.id %}" class="text-center"><i class="fa fa-laptop"></i> 资产详情 </a>
                                </li>
                                <li class="active">
                                    <a href="{% url 'assets:asset-user-list' pk=asset.id %}" class="text-center"><i class="fa fa-bar-chart-o"></i> 管理用户列表 </a>
                                </li>
                            </ul>
                        </div>
                        <div class="tab-content">
                            <div class="col-sm-8" style="padding-left: 0">
                                <div class="ibox float-e-margins">
                                    <div class="ibox-title">
                                        <span style="float: left">资产用户 <b>{{ asset.hostname }}</b></span>
                                        <div class="ibox-tools">
                                            <a class="collapse-link">
                                                <i class="fa fa-chevron-up"></i>
                                            </a>
                                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                                <i class="fa fa-wrench"></i>
                                            </a>
                                            <ul class="dropdown-menu dropdown-user">
                                            </ul>
                                            <a class="close-link">
                                                <i class="fa fa-times"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="ibox-content">
                                        <table class="table table-hover" id="asset_user_list">
                                            <thead>
                                                <tr>
                                                    <th class="text-center"><input type="checkbox" class="ipt_check_all"></th>
                                                    <th class="text-center">用户名</th>
                                                    <th class="text-center">密码</th>
                                                    <th class="text-center">is_Admin</th>
                                                    <th class="text-center">动作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            {% if user.is_authenticated %}
                            <div class="col-sm-4" style="padding-left: 0;padding-right: 0">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <i class="fa fa-info-circle"></i> 快速修改
                                    </div>
                                    <div class="panel-body">
                                        <table class="table">
                                            <tbody>
                                            <tr class="no-borders-tr">
                                              <td width="50%">是否测试环境:</td>
                                                <td>
                                                  <span class="pull-right">
                                                      <div class="switch">
                                                          <div class="onoffswitch">
                                                              <input type="checkbox" {% if asset.is_formal %} checked {% endif %}  class="onoffswitch-checkbox" id="is_formal">
                                                              <label class="onoffswitch-label" for="is_active">
                                                                  <span class="onoffswitch-inner"></span>
                                                                  <span class="onoffswitch-switch"></span>
                                                              </label>
                                                          </div>
                                                      </div>
                                                  </span>
                                              </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block custom_js %}
    <script src="{% static 'js/asset.js' %}"></script>
<script>
function initAssetUserTable() {
    var options = {
        ele: $('#asset_user_list'),
        buttons: [],
        order: [],
        columnDefs: [
            {targets: 4, createdCell: function (td, cellData) {
                var update_auth_btn = ' <a class="btn btn-xs btn-primary btn-update-asset-user-auth" data-username="DEFAULT_USERNAME">更新密码</a>'.replace("DEFAULT_USERNAME", cellData);
                $(td).html(update_auth_btn);

            }}
        ],
        ajax_url: '{% url "assets:asset-user-api-list" %}' + '?asset_id={{ asset.id }}',
        columns: [
            {data: function (){return ''}}, {data: "username" },
            {data: "password"}, {data: "is_admin"},
            {data: "username", orderable: false}
        ],
        op_html: $('#actions').html()
    };
    assetserver.initDataTable(options);
}
$(document).ready(function () {
    initAssetUserTable();
})
.on('click', '.btn-update-asset-user-auth', function() {
    username = $(this).data('username');
    var hostname = "{{ asset.hostname }}";
    initAssetUserAuthModalForm(hostname, username);
    $("#asset_user_auth_modal").modal();
})
</script>
{% endblock %}
